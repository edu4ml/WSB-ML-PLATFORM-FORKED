name: Platform CI/CD

on:
  push:
    branches:
      - develop


jobs:
  tests:
    env:
      DJANGO_SETTINGS_MODULE: 'server.settings'
      DEBUG: 1
      DATABASE_PASSWORD: password
      DATABASE_NAME: elearning
      DATABASE_HOST: 0.0.0.0
      DATABASE_USER: postgres

    runs-on: ubuntu-latest
    services:
      postgres: 
        image: postgres:latest
        env:
          POSTGRES_DB: elearning
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Cache Python Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: |
          make sync-all-deps

      - name: Run Migrations (locally - workflow)
        run: |
          python manage.py migrate

      - name: Run Unit Tests
        run: pytest .

  create_pr:
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: develop
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.JSZ_GITHUB_ACTIONS_TOKEN }}
          commit-message: 'Automated PR: Merge develop into main'
          branch: 'automated-pr-branch'
          title: 'Automated PR: Merge develop into main'
          body: 'This is an automated pull request to merge the develop branch into the main branch.'
          base: 'main'
          delete-branch: true
          labels: 'automated-pr'
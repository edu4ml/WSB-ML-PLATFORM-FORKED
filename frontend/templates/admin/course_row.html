{% if object.coursestep_set.count %}
<table>
    <thead>
        <tr>
            <th>Order</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        {% for step in object.coursestep_set.all %}
        <tr>
            <td>{{ step.order }}</td>
            <td>{{step.content_type.model}} | {{ step.object.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No course steps defined.</p>
{% endif %}
